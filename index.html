<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Code Quiz Challenge</title>
        <link rel="stylesheet" href="/style.css" >
    </head>
    <body>
        <div class="wrapper">
            <header>
                <div class="card">
                    <div class="card-header">
                        <h2>Code Quiz Challenge</h2>
                    </div>
                </div>
            </header>      
                <div class="card-body">
                    <h3>Try to answer the following code-related questions with the time limit<br>Keep in mind that invorrect answers will penalize your score/time by ten seconds!</h3>   
                </div>
            <div class="card-footer">
                <button id="generate" class="btn">Start Quiz</button>   
            </div>
        </div>
        <script src="/script.js"></script>    
    </body>
</html>
