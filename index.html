<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Code Quiz Challenge</title>
        <link rel="stylesheet" href="/style.css">
    </head>
    <body>
        <header>
            <div class="header"></div>
            <h2>
                <a href="/">View high scores</a>
            </h2>
            <h2>Time:</h2>
            
        </header>
        
                
        <div class="container"></div> 
            <div id="home" class="flex-column flex-center">
                <h1>Code Quiz Challenge</h1>
                <h3>Try to answer the following code-related questions with the time limit<br>Keep in mind that incorrect answers will penalize your score/time<br>by ten seconds!</h3>   
            </div>  
        </div>
        
        <div id= "card" class="card">
            <h1 id="question"></h1>
            <div id="choices">
            </div>
            <button id="submit" class="btn">Start Quiz</button>
        </div>
        <script src="/script.js"></script>    
    </body>
</html>
